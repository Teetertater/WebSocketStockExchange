<!DOCTYPE html>
<html>
<head>
    <title>Yury Exchange</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<style>
</style>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="side">Side</label>
                    <div>
                        Sell
                        <label class="switch">
                            <input type="checkbox" checked id="side">
                            <span class="slider round"></span>
                        </label>
                        Buy
                    </div>
                    <p></p>
                    <p></p>
                    <label for="ordType">Order Type</label>
                    <div>
                        Limit
                        <label class="switch">
                            <input type="checkbox" checked id="ordType">
                            <span class="slider round"></span>
                        </label>
                        Market
                    </div>
                    <p></p>
                    <p></p>
                    <div>
                        <label for="symbol">Select Symbol</label>
                        <select id="symbol">
                            <option value="AAPL">AAPL</option>
                            <option value="AMZN">AMZN</option>
                            <option value="BA">BA</option>
                            <option value="GOOG">GOOG</option>
                            <option value="TSLA">TSLA</option>
                            <option value="MSFT">MSFT</option>
                        </select>
                    </div>
                    <label for="orderQty">Order Quantity</label>
                    <input type="text" id="orderQty" class="form-control" placeholder="0">
                    <div id="priceDisplay" style="display: none">
                        <label for="price">Limit Price (EUR)</label>
                        <input type="text" id="price" class="form-control" placeholder="0">
                    </div>
                    <label for="clOrdID">Client Order ID</label>
                    <input type="text" id="clOrdID" class="form-control" placeholder="ClOrdID">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Server Response</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
